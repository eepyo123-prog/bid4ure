<script>
    async function initLayout() {
        try {
            const [hRes, fRes] = await Promise.all([
                fetch('header.html'),
                fetch('footer.html')
            ]);
            document.getElementById('header-load').innerHTML = await hRes.text();
            document.getElementById('footer-load').innerHTML = await fRes.text();
            
            // ë©”ë‰´ í™œì„±í™”
            const activeMenu = document.getElementById('menu-mercari');

            // ë¡œê·¸ì¸ ìƒíƒœ ì²´í¬
            if(document.body.classList.contains('is-logged-in')) toggleLogin(true);

        } catch (e) {
            console.error("Layout Load Error:", e);
        } finally {
            document.body.style.visibility = 'visible';
        }
    }

    initLayout();

    function toggleMode(mode) {
        const body = document.getElementById('targetBody');
        const simpleBtn = document.getElementById('simpleBtn');
        const proBtn = document.getElementById('proBtn');
        if (mode === 'pro') {
            body.classList.add('pro-mode');
            proBtn.classList.add('active');
            simpleBtn.classList.remove('active');
        } else {
            body.classList.remove('pro-mode');
            simpleBtn.classList.add('active');
            proBtn.classList.remove('active');
        }
    }

    function toggleLogin(l){ 
        const b = document.getElementById('targetBody'); 
        if(l){ b.classList.replace('is-logged-out', 'is-logged-in'); } 
        else { b.classList.replace('is-logged-in', 'is-logged-out'); } 
    }
    function openCalc(){ document.getElementById('calcModal').style.display = 'flex'; }
    function closeCalc(){ document.getElementById('calcModal').style.display = 'none'; }
