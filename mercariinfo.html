<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid4U - 메루카리 상세정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        :root {
            --main-deep-blue: #0a1f4d; --mercari-red: #ff0021; --point-orange: #ff8c00; 
            --bg-grey: #f4f6f9; --border-light: #e1e5eb;
        }
        body { font-family: 'Pretendard', sans-serif; margin: 0; background-color: var(--bg-grey); }
        * { box-sizing: border-box; }

        /* [상태바 전용 스타일 복구] */
        .status-step { flex: 1; height: 8px; border-radius: 4px; background: #e2e8f0; position: relative; }
        .status-step.active { background: #10b981; }
        .tooltip-arrow {
            content: ''; position: absolute; bottom: -5px; left: 50%;
            transform: translateX(-50%); border-width: 5px 5px 0;
            border-style: solid; border-color: #1e293b transparent transparent;
        }
        .help-btn { width: 1.25rem; height: 1.25rem; background-color: #e5e7eb; color: #6b7280; border-radius: 9999px; display: inline-flex; items-center; justify-content: center; font-size: 0.625rem; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div id="header-load"></div>

<main class="max-w-[1350px] mx-auto py-10 px-[5%]">
    <div class="flex flex-col lg:flex-row gap-12">
        <div class="lg:w-1/2">
            <img src="https://picsum.photos/600/700?random=20" class="w-full rounded-3xl shadow-sm">
        </div>
        <div class="lg:w-1/2">
            <h1 class="text-3xl font-black text-gray-900 mb-8">올리브 그린 슬랙스 사이즈 36 (M)</h1>

            <div class="border-b border-gray-100 pb-8 mb-8">
                <div class="flex items-center gap-2 mb-4">
                    <span class="text-sm font-bold text-gray-400 uppercase tracking-widest">Item Condition</span>
                    <button onclick="toggleModal('statusModal')" class="help-btn">?</button>
                </div>
                
                <div class="bg-emerald-50 border border-emerald-100 p-5 rounded-2xl flex items-center justify-between mb-6">
                    <div class="text-emerald-700">
                        <span class="text-xs font-bold block opacity-70">현재 상품의 상태</span>
                        <span class="text-xl font-black">신품 · 미사용</span>
                    </div>
                    <div class="bg-emerald-500 text-white px-4 py-1.5 rounded-full text-xs font-black shadow-sm">S-GRADE</div>
                </div>

                <div class="px-2">
                    <div class="flex gap-1.5 mb-2">
                        <div class="status-step active relative">
                            <div class="absolute -top-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white text-[10px] px-2 py-1 rounded whitespace-nowrap font-bold">
                                상품 상태 <div class="tooltip-arrow"></div>
                            </div>
                        </div>
                        <div class="status-step active"></div>
                        <div class="status-step"></div>
                        <div class="status-step"></div>
                        <div class="status-step"></div>
                    </div>
                    <div class="flex justify-between text-[10px] font-bold text-gray-400 uppercase tracking-tighter">
                        <span>미개봉 새상품</span><span>단순 개봉</span><span>중고 상품</span><span>사용감 많음</span><span>정크</span>
                    </div>
                </div>
            </div>

            <button class="w-full bg-[--mercari-red] text-white py-5 rounded-2xl font-black text-xl shadow-lg">이 상품 구매 신청하기</button>
        </div>
    </div>
</main>

<div id="statusModal" class="fixed inset-0 bg-black/60 hidden z-[5000] flex items-center justify-center p-6 backdrop-blur-sm">
    <div class="bg-white rounded-[2.5rem] w-full max-w-md overflow-hidden">
        <div class="bg-slate-900 p-6 text-white font-bold flex justify-between">상태 가이드 <button onclick="toggleModal('statusModal')">×</button></div>
        <div class="p-8 space-y-4">
            <div class="p-4 border-2 border-emerald-500 bg-emerald-50 rounded-2xl text-emerald-700 font-black">신품 · 미사용 (S)</div>
            <div class="p-4 bg-gray-50 rounded-xl text-gray-400">미사용에 가까움 (A)</div>
        </div>
    </div>
</div>

<div id="footer-load"></div>

<script>
    async function loadConfig() {
        const headerRes = await fetch('header.html');
        document.getElementById('header-load').innerHTML = await headerRes.text();
        const footerRes = await fetch('footer.html');
        document.getElementById('footer-load').innerHTML = await footerRes.text();
        document.getElementById('menu-mercari').classList.add('active');
    }
    loadConfig();

    function toggleModal(id) { document.getElementById(id).classList.toggle('hidden'); }
</script>
</body>
</html>
