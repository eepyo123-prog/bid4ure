<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid4U - 메루카리 상세정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        :root {
            --main-deep-blue: #0a1f4d; --main-royal-blue: #1e3a8a; 
            --mercari-red: #ff0021; --point-orange: #ff8c00; 
            --bg-grey: #f4f6f9; --border-light: #e1e5eb; --footer-bg: #05102a;
        }
        body { font-family: 'Pretendard', sans-serif; margin: 0; background-color: var(--bg-grey); color: #333; visibility: hidden; overflow-x: hidden; }
        .top-util { height: 40px; background: var(--main-deep-blue); color: #fff; display: flex; justify-content: space-between; align-items: center; padding: 0 5%; font-size: 12px; }
        header { height: 90px; background: #fff; display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #eee; text-align: center; }
        .logo { font-size: 32px; font-weight: 900; color: var(--main-deep-blue); text-decoration: none; display: block; margin: 0 auto; }
        .main-nav { background: var(--main-deep-blue); position: sticky; top: 0; z-index: 2000; height: 51px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .main-nav ul { display: flex; justify-content: center; list-style: none; margin: 0; padding: 0; width: 100%; }
        .main-nav li a { display: block; padding: 15px 25px; color: #fff; font-weight: 600; text-decoration: none; font-size: 15px; }
        /* [중요] 상세페이지 바는 고정 해제 */
        .mode-switcher-bar { background: #fff; border-bottom: 1px solid #ddd; padding: 10px 5%; display: flex; justify-content: flex-end; align-items: center; position: relative; height: 50px; }
        .toggle-box { display: flex; background: #eee; border-radius: 20px; padding: 3px; }
        .mode-btn { padding: 6px 15px; border-radius: 17px; font-size: 11px; font-weight: bold; cursor: pointer; }
        .mode-btn.active { background: var(--mercari-red); color: #fff; }
        .status-step { flex: 1; height: 8px; border-radius: 4px; background: #e2e8f0; }
        .status-step.active { background: #10b981; }
        .warning-box { border: 2px solid #cc0000; background: #fff5f5; padding: 20px; border-radius: 8px; font-size: 13px; margin-bottom: 20px; }
        footer { background: var(--footer-bg); color: #fff; padding: 50px 5%; margin-top: 50px; }
        .footer-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 40px; max-width: 1200px; margin: 0 auto; text-align: left; }
    </style>
</head>
<body>
<div id="header-load"></div>
<div class="mode-switcher-bar">
    <div style="margin-right: 15px; font-size: 12px; font-weight: bold; color: #666;">화면 구성 선택</div>
    <div class="toggle-box"><div class="mode-btn active">일반 모드</div><div class="mode-btn">전문가 모드</div></div>
</div>
<main class="max-w-[1350px] mx-auto py-10 px-[5%]">
    <div class="flex flex-col lg:flex-row gap-12 mb-16">
        <div class="lg:w-1/2">
            <div class="bg-white border border-gray-200 rounded-3xl p-4 sticky top-40 shadow-sm">
                <img src="https://picsum.photos/600/700?random=20" class="w-full h-auto rounded-2xl">
            </div>
        </div>
        <div class="lg:w-1/2">
            <h1 class="text-3xl font-black mb-6">올리브 그린 슬랙스 사이즈 36 (M)</h1>
            <div class="border-b border-gray-100 pb-8">
                <div class="bg-emerald-50 border border-emerald-100 p-5 rounded-2xl flex items-center justify-between mb-4">
                    <div class="text-emerald-700"><span class="text-xs font-bold block opacity-70">상품 상태</span><span class="text-xl font-black">신품 · 미사용</span></div>
                    <div class="bg-emerald-500 text-white px-4 py-1.5 rounded-full text-xs font-black">S-GRADE</div>
                </div>
            </div>
            <div class="bg-slate-900 rounded-3xl p-8 text-white mt-8 shadow-xl">
                <div class="flex justify-between items-end mb-8">
                    <div><span class="text-xs opacity-50 block mb-1">Estimated Total</span><span class="text-2xl font-medium">900 JPY</span></div>
                    <div class="text-right"><span class="text-4xl font-black text-emerald-400">약 8,730원</span></div>
                </div>
                <button class="w-full bg-[--mercari-red] text-white py-5 rounded-2xl font-black text-xl">구매 신청하기</button>
            </div>
        </div>
    </div>
    <div class="border-t-4 border-gray-900 pt-16">
        <h2 class="text-2xl font-black mb-8">ITEM DESCRIPTION</h2>
        <div class="bg-white border border-gray-100 p-10 rounded-3xl text-gray-700 shadow-sm relative">
            <button class="absolute top-8 right-8 bg-red-600 text-white px-4 py-1.5 rounded-full text-xs font-bold">번역보기</button>
            <p>태그가 잘렸습니다. 통기성이 좋아 연중 착용 가능합니다. 오피스 캐주얼로 추천드립니다.</p>
        </div>
    </div>
</main>
<div id="footer-load"></div>
<script>
    async function initLayout() {
        try {
            const [hRes, fRes] = await Promise.all([ fetch('header.html'), fetch('footer.html') ]);
            document.getElementById('header-load').innerHTML = await hRes.text();
            document.getElementById('footer-load').innerHTML = await fRes.text();
        } catch (e) { console.error(e); } finally { document.body.style.visibility = 'visible'; }
    }
    initLayout();
</script>
</body>
</html>
