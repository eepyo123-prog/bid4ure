<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bid4U - 라쿠텐 검색</title>
    <style>
        /* [1. 현재 빌드 테마 유지] */
        :root {
            --main-deep-blue: #0a1f4d; --main-royal-blue: #1e3a8a; 
            --footer-bg: #05102a; --point-orange: #ff8c00; --bg-grey: #f4f6f9;
            --border-light: #e1e5eb;
        }
        body { font-family: 'Pretendard', sans-serif; margin: 0; background-color: var(--bg-grey); color: #333; line-height: 1.6; }
        * { box-sizing: border-box; }
        a { text-decoration: none; color: inherit; }

        /* [2. 헤더 및 네비게이션 - 기존 빌드 복사] */
        header { padding: 25px 5%; text-align: center; background: #fff; }
        .logo { font-size: 32px; font-weight: 900; color: var(--main-deep-blue); letter-spacing: -1px; }
        .main-nav { background: var(--main-deep-blue); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .main-nav ul { display: flex; justify-content: center; list-style: none; padding: 0; margin: 0; }
        .main-nav li a { display: block; padding: 15px 25px; font-weight: 600; color: rgba(255,255,255,0.9); font-size: 15px; }

        /* [3. 라쿠텐 전용 검색 레이아웃] */
        .main-content { padding: 30px 5%; max-width: 1200px; margin: 0 auto; }
        
        /* 검색창 섹션 */
        .search-wrap { background: #fff; border-radius: 15px; padding: 25px; border: 1px solid var(--border-light); margin-bottom: 30px; }
        .search-title { font-size: 19px; font-weight: 800; color: var(--main-deep-blue); margin-bottom: 18px; border-bottom: 2px solid var(--main-deep-blue); padding-bottom: 8px; }
        
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        .search-box input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        .btn-search { background: var(--main-deep-blue); color: #fff; padding: 0 30px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }

        /* 필터 영역 (기존 라쿠텐 기능 반영) */
        .filter-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; font-size: 13px; }
        .filter-grid select, .filter-grid input { width: 100%; padding: 8px; border: 1px solid #eee; border-radius: 4px; }

        /* [4. 상품 그리드 - 기존 '실시간 특가' 스타일] */
        .rakuten-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .prod-card { background: #fff; border: 1px solid #eee; border-radius: 12px; overflow: hidden; transition: 0.3s; }
        .prod-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .prod-img { width: 100%; aspect-ratio: 1/1; background-color: #f9f9f9; background-size: contain; background-repeat: no-repeat; background-position: center; border-bottom: 1px solid #f1f1f1; }
        .prod-info { padding: 15px; }
        .prod-name { font-size: 13px; font-weight: bold; color: #444; height: 40px; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; margin-bottom: 10px; }
        .prod-price { color: var(--main-deep-blue); font-weight: 800; font-size: 16px; }
        .price-krw { font-size: 11px; color: #888; font-weight: normal; margin-left: 5px; }

        /* 모바일 대응 */
        @media (max-width: 768px) {
            .rakuten-grid { grid-template-columns: repeat(2, 1fr); }
            .search-box { flex-direction: column; }
        }
    </style>
</head>
<body>

<header><a href="index.html" class="logo">Bid4U</a></header>

<nav class="main-nav">
    <ul>
        <li><a href="#">야후옥션</a></li>
        <li><a href="#">메루카리</a></li>
        <li style="background: rgba(255,255,255,0.1);"><a href="#">라쿠텐</a></li>
        <li><a href="#">구매대행신청</a></li>
        <li><a href="#">마이페이지</a></li>
    </ul>
</nav>

<main class="main-content">
    <section class="search-wrap">
        <h2 class="search-title">라쿠텐 상품 검색</h2>
        <div class="search-box">
            <input type="text" placeholder="일본 상품명을 입력하세요">
            <button class="btn-search">검색하기</button>
        </div>
        <div class="filter-grid">
            <select><option>전체 카테고리</option></select>
            <input type="number" placeholder="최소 가격">
            <input type="number" placeholder="최대 가격">
            <select><option>정렬: 인기순</option></select>
        </div>
    </section>

    <div class="rakuten-grid">
        <div class="prod-card">
            <div class="prod-img" style="background-image: url('https://picsum.photos/300/300?random=1');"></div>
            <div class="prod-info">
                <div class="prod-name">MG 1/100 사자비 Ver.Ka 프라모델</div>
                <div class="prod-price">9,800￥ <span class="price-krw">(약 97,412원)</span></div>
            </div>
        </div>
        <div class="prod-card">
            <div class="prod-img" style="background-image: url('https://picsum.photos/300/300?random=2');"></div>
            <div class="prod-info">
                <div class="prod-name">시마노 22 스테라 C3000XG</div>
                <div class="prod-price">78,500￥ <span class="price-krw">(약 780,290원)</span></div>
            </div>
        </div>
    </div>
</main>

<footer style="background:var(--footer-bg); color:#fff; padding:40px 5%; font-size:13px; text-align:center; margin-top:50px;">
    Bid4U | donacorporation8988@gmail.com | 〒546-0024 大阪府大阪市東住吉区公園南矢田 4-3-7
</footer>

</body>
</html>
